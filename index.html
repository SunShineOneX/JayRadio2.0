<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Radio 2.0</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body id="body" class="body-bg">
    <div class="parent">

        <div class="logo-img">
            <img id="track-img" class="track-img" src="assets/gods-plan.jpeg">
            <h1 id="current-radio">JayRadio v2.0</h1>
        </div>
        <div class="audio">
            <audio id="audio-src" src="assets/gods-plan.mp3" controls autoplay></audio>
        </div>
        <div class="track-info">
            <p id="song-name">God's plan</p>
            <p id="artist-name">by Drake</p>
        </div>
        <div class="buttons">
            <button class="back" id="back-btn">Previous track</button>
            <button class="next" id="next-btn">Next track</button>
            <button class="next-station" id="next-station">Next Station</button>
            <button class="prev-station" id="prev-station">Previous Station</button>
        </div>
        <div class="randomizer">
            <button class="random-btn" id="random-btn">Random Station (in progress)</button>
        </div>

    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
